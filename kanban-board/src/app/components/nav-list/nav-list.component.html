<ol class="h-full flex flex-col overflow-auto bg-[#DEDCE0]" overlay-scrollbars>
  @for (item of navItems; track item.label) {
    <li [routerLink]="[item.path]" routerLinkActive="nav-link-activated" class="h-12 cursor-pointer px-4 flex items-center hover:bg-[#1A1B1F14] font-semibold">
      {{ item.label }}
    </li>
  }
</ol>
